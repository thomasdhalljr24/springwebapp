<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Spring</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
    <th>ID</th>
    <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring</td>
        <td th:text="${book.publisher.name}">Placeholder</td>
    </tr>
</table>
</body>
</html>
