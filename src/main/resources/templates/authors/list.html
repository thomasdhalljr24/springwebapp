<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Displaying a List of Authors</title>
</head>
<body>

<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">145</td>
        <td th:text="${author.firstName}">John</td>
        <td th:text="${author.lastName}">Doe</td>
    </tr>

</table>


</body>
</html>
